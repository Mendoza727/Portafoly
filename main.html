<!doctype html>
<html lang="en">

<head>
   <meta charset='utf-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <title>DevJuan</title>
   <link href="css/style.css" rel="stylesheet" type="text/css">
   <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/pushin@5/dist/pushin.min.css'>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body class="bg-gray-400">
   <section>
      <div class="pushin" style="height: 5000px;">
         <div class="pushin-layer bg-gray-800">
            <section>
               <div class="text-center my-2 p-3">
                  <h2 class="font-bold text-4xl text-white">I'm <span class="typed"></span></h2>
               </div>
               <img id="imgPrincipal"
                  src="https://firebasestorage.googleapis.com/v0/b/portafoly-7c6b7.appspot.com/o/assets%2Favatar-about-me%2Favatar-about-me.jpg?alt=media&token=ee7ef36c-0eda-485e-9d4d-aa45688e914f"
                  alt="profilePrincipal" class="border border-white rounded-full shadow-lg">
            </section>
            <div id="sidebarLinks" class="bg-dark d-none d-sm-none d-md-none d-lg-block d-xl-block"></div>
            <div id="sidebarMobile" class="bg-dark d-block d-sm-block d-md-block d-lg-none d-xl-none"></div>
         </div>
         <div class="pushin-layer" id="about_me">
            <div class="p-3" id="content-about-me"></div>
         </div>
         <div class="pushin-layer bg-gray-400">
            <div class="p-3" id="content-educationAndCertifications"></div>
         </div>
         <div class="pushin-layer" id="skills">
            <div class="p-3" id="content-skills"></div>
         </div>
         <div class="pushin-layer bg-gray-400" id="experience">
            <div class="p-3" id="content-experience"></div>
         </div>
         <div class="pushin-layer" id="projects">
            <div class="container flex justify-center items-center">
               <section>
                  <h1 class="font-bold text-2xl">Projects</h1>
               </section>
            </div>
         </div>
      </div>
   </section>
   <div class="hud shadow-md bg-gray-800 shadow-white">
      <div class="icon">
         <a href="#about_me" data-name="Me">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />

               stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round"

               stroke="currentColor" class="w-6 h-6">

            </svg>

         </a>
      </div>
      <div class="icon" data-name="Projects">
         <a href="#projects">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round"
